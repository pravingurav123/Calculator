<!doctype html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
	<title> Calculator</title>
	<link rel="stylesheet" href="style.css">

	<script src="file.js"></script>

</head>

<body>
	<h1> Calculator</h1>
	<table>
		<form name="f1">
			<tr>
				<td colspan="3"> <input type="text" name="result" /> </td>
				<td> <input type="button" value="C" onclick="clearScreen()" id="clean" /> </td>
			</tr>


			<tr>
				<td> <input type="button" value="1" name="n1" onclick="no1()" /></td>
				<td> <input type="button" value="2" class="button" name="n2" onClick="no2()" /> </td>
				<td> <input type="button" value="3" class="button" name="n3" onClick="no3()" /> </td>
				<td> <input type="button" value="+" class="operator" name="add" onClick="addtion()" /></td>
			</tr>

			<tr>
				<td> <input type="button" value="4" class="button" name="n4" onClick="no4()" /></td>
				<td> <input type="button" value="5" class="button" name="n5" onClick="no5()" /> </td>
				<td><input type="button" value="6" class="button" name="n6" onClick="no6()" /> </td>
				<td> <input type="button" value="-" class="operator" name="sub" onClick="substraction()" /></td>
			</tr>

			<tr>
				<td> <input type="button" value="7" class="button" name="n7" onClick="no7()" /> </td>
				<td> <input type="button" value="8" class="button " name="n8" onClick="no8()" /> </td>
				<td> <input type="button" value="9" class="button" name="n9" onClick="no9()" /> </td>
				<td> <input type="button" value="*" class="operator" name="mult" onClick="multipliction()" /> </td>
			</tr>

			<tr>
				<td> <input type="button" value="." class="button" name="dot" onClick="dotF()" /> </td>
				<td> <input type="button" value="0" class="button" name="n0" onClick="zero()" /> </td>
				<td> <input type="button" value="=" class="button equal-sign" onClick="solve()" /> </td>
				<td> <input type="button" value="/" class="operator" name="div" onClick="division()" /> </td>
			</tr>

		</form>
	</table>






















</body>



</html>
